<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>RxJS Paint</title>
</head>
<body style="padding-top: 3rem;">

<div class="container">
  <div id="pis" style="display: inline-block; position: fixed;">
    <div id="tool" style="height: 20px; background: #ccc;"></div>
    <canvas id="canvas" width="800" height="400" style="border: 1px solid green;"></canvas>
  </div>
  <div class="field-row" style="max-width: 400px;">
    <form action="#">
      <p class="range-field">
        <input type="range" id="range" min="1" max="100" value="1" />
      </p>
    </form>
  </div>
  <div class="field-row">
    <input type="color" id="color" value="#cccccc" />
  </div>
  <a class="waves-effect waves-light btn" id="clear">Clear</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
